<!DOCTYPE html>
<html lang="ru">
     <head>
          <title>MEDI</title>
          <meta charset="UTF-8">
          <link rel="stylesheet" href="CSS/style.css">
          <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
     </head>
     <body>
          <div class="wrapper">
               <div class="top-line">
                    <div class="top-line__container container">
                         <div class="top-line__logo top-line__element">
                              <img src="IMG/logo.png" alt="">
                         </div>
                         <div class="top-line__tel top-line__element">+7 (123) 456 78 90</div>
                         <div class="top-line__dropmenu top-line__element">
                              <div class="top-menu__dropmenu_text">Наши салоны</div>
                              <div class="top-menu__dropmenu_button">
                                   <img src="IMG/icons/Polygon.png" alt="">
                              </div>
                         </div>
                         <div class="top-line__acessibility top-line__element">
                              <div class="acessibility__button">
                                   <img src="IMG/icons/Eye.png" alt="">
                                   <div class="acessibility__text">Версия для слабовидящих</div>
                              </div>
                         </div>
                         <div class="top-line__vk top-line__element">
                              <img src="IMG/icons/VK.png" alt="">
                         </div>
                         <div class="top-line__youtube top-line__element">
                              <img src="IMG/icons/YouTube.png" alt="">
                         </div>
                         <div class="top-line__facebook top-line__element">
                              <img src="IMG/icons/Facebook.png" alt="">
                         </div>
                         <div class="top-line__instagram top-line__element">
                              <img src="IMG/icons/Instagram.png" alt="">
                         </div>
                    </div>
               </div>
               <div class="first-screen">
                    <div class="first-screen__container container">
                         <div class="first-screen__header">
                              <div class="first-screen__header-items"></div>
                              <div class="first-screen__header-items"></div>
                              <div class="first-screen__header-items"></div>
                              <div class="first-screen__header-items"></div>
                              <div class="first-screen__header-items"></div>
                              <div class="first-screen__header-button"></div>
                         </div>
                         <div class="first-screen__body">
                              <div class="first-screen__body-left">
                                   <div class="fs__body-left_item">
                                        <div class="fs__body-left__item-title"></div>
                                        <div class="fs__body-left__item-text"></div>
                                        <div class="fs__body-left__item-button"></div>
                                   </div>
                                   <div class="fs__body-left_slider"></div>
                              </div>
                              <div class="first-screen__body-right"></div>
                         </div>
                         <div class="first-screen__footer">
                              <div class="first-screen__footer-items"></div>
                              <div class="first-screen__footer-items"></div>
                              <div class="first-screen__footer-items"></div>
                         </div>
                    </div>
               </div>
               <div class="second-screen">
                    <div class="second-screen__container container">
                         <div class="second-screen__left">
                              <div class="second-screen__left-body">
                                   <div class="sc__left-body_shortcut"></div>
                                   <div class="sc__left-body_title"></div>
                                   <div class="sc__left-body_more">
                                        <div class="sc__left-body_more-button"></div>
                                        <div class="sc__left-body_more-text"></div>
                                   </div>
                              </div>
                              <div class="second-screen__left-pic"></div>
                         </div>
                         <div class="second-screen__right">
                              <div class="second-screen__right_shortcut"></div>
                              <div class="second-screen__right_list">
                                   <ul>
                                        <li class="sc__right_list-item"></li>
                                        <li class="sc__right_list-item"></li>
                                        <li class="sc__right_list-item-main"></li>
                                        <li class="sc__right_list-item"></li>
                                   </ul>
                              </div>
                         </div>
                    </div>
               </div>
               <div class="news-screen">
                    <div class="news-screen__container container">
                         <div class="news-screen__left">
                              <div class="news-screen__left_title"></div>
                              <div class="news-screen__left_items">
                                   <div class="news-screen__left_item"></div>
                                   <div class="news-screen__left_item"></div>
                                   <div class="news-screen__left_item"></div>
                              </div>
                         </div>
                         <div class="news-screen__right">
                              <div class="news-screen__right_title"></div>
                              <div class="news-screen__right_list"></div>
                         </div>
                    </div>
               </div>
               <div class="offers-screen">
                    <div class="offers-screen__container">
                         <div class="offers-screen__title"></div>
                         <div class="offers-screen__row">
                              <div class="offers-screen__row-item">
                                   <div class="offers-screen__row-item_shortcut"></div>
                                   <div class="offers-screen__row-item_pic"></div>
                                   <div class="offers-screen__row-item_body">
                                        <div class="offers-screen__row-item_body-text"></div>
                                        <div class="offers-screen__row-item_body-button"></div>
                                   </div>
                              </div>
                         </div>
                    </div>
               </div>
               <div class="footer">
                    <div class="footer__container">
                         <div class="footer__row">
                              <div class="footer__row-item">
                                   <div class="footer__row-item-child">
                                        <div class="footer__ric_title"></div>
                                        <p></p>
                                        <p></p>
                                        <p></p>
                                        <p></p>
                                   </div>
                              </div>
                              <div class="footer__row-item">
                                   <div class="footer__row-item-child">
                                        <div class="footer__ric_title"></div>
                                        <p></p>
                                        <p></p>
                                        <p></p>
                                        <p></p>
                                   </div>
                              </div>
                              <div class="footer__row-item">
                                   <div class="footer__row-item-child">
                                        <div class="footer__ric_title"></div>
                                        <p></p>
                                        <p></p>
                                        <p></p>
                                        <p></p>
                                   </div>
                              </div>
                              <div class="footer__row-item">
                                   <div class="footer__tel">
                                        <div class="footer__row-item_title"></div>
                                        <div class="footer__row-item_text"></div>
                                   </div>
                                   <div class="footer__address">
                                        <div class="footer__row-item_title"></div>
                                        <div class="footer__row-item_text"></div>
                                        <div class="footer__row-item_button"></div>
                                   </div>
                                   <div class="footer__address">
                                        <div class="footer__row-item_title"></div>
                                        <div class="footer__row-item_text"></div>
                                        <div class="footer__row-item_button"></div>
                                   </div>
                              </div>
                         </div>
                    </div>
               </div>
               <div class="last-line">
                    <div class="last-line__container">
                         <div class="last-line__rights"></div>
                         <div class="last-line__privacy-policy"></div>
                         <div class="last-line__acessibility"></div>
                         <div class="last-line__vk"></div>
                         <div class="last-line__youtube"></div>
                         <div class="last-line__facebook"></div>
                         <div class="last-line__instagram"></div>
                    </div>
               </div>
          </div>
     </body>
</html>
